<script>
function toggleMenu() {

const members = [
  { name: "Ann", role: "Developer", bio: "The name's Gabrielle Ann P. Calderon, you can call me Ann! I am an artist who's currently a Bachelor of Science in Information and Technology student at FEU Roosevelt Marikina. I've been an artist for almost 9 years. I've always loved being able to create artworks that express my emotions and my mind, even if it's merely for the aesthetics. I started my journey here as an IT student this year. The first semester allowed me to grow even more as a person. I'm more confident about expressing my ideas than i was before, though I still get too nervous from time to time.", img: "images/Ann-aboutus.jpg" },
  { name: "Claire", role: "Developer", bio: "I'm Claire Princess B. Arcino, but you can call me Claire. I'm a first-year BSIT student at Far Eastern University Roosevelt Marikina. I chose BSIT because two of my siblings are BSIT graduates, and I really want to explore the world of technology. I want to learn more about how technology works, especially as our world continues to evolve and become more advanced. I'm also into crafts, I love how creativity allows you to make things from scratch, and I hope to do the same with programming. This first semester is helping me learn and slowly progress.", img: "images/claire-aboutus.jpg" },
  { name: "Lance", role: "Developer", bio: "Hi! I’m Lance Miguel A. Ramos, a first-year BSIT student at Far Eastern University Roosevelt. I’ve always been fascinated by how technology works, which is why I chose to pursue Information Technology. I’m excited to dive deeper into programming and tech development, exploring new ideas, solving problems, and bringing my code to life. As a proud Tamaraw, I’m eager to grow not just as a student, but as someone who can use technology to make a positive impact.", img: "images/Lance-aboutus.jpg" },
  { name: "Lui", role: "Developer", bio: "I’m Lui Andre Ortega, a first year BSIT Section 1 student at Far Eastern University. As a proud Tamaraw, I’m really excited to start my college journey and learn more about codes. I’ve always been interested in computers and how they work, so studying IT feels like a good path for me. I want to get better at programming and learn new languages that can help me in the future. Being part of FEUR inspires me to do my best, meet new people, and enjoy every step of the learning experience.", img: "images/LUIimage.jpg" },
  { name: "Thomas", role: "Developer", bio: "Loves to take pictures", img: "images/Thomas-aboutus.jpg" }
];

let currentIndex = 0;

function updateCard() {
  const track = document.querySelector('.carousel-track');
  track.innerHTML = '';

  const prevIndex = (currentIndex - 1 + members.length) % members.length;
  const nextIndex = (currentIndex + 1) % members.length;
  const indices = [prevIndex, currentIndex, nextIndex];

  indices.forEach((i) => {
    const member = members[i];
    const card = document.createElement('div');
    card.className = 'member-card ' + (i === currentIndex ? 'focused' : 'blurred');
    card.innerHTML = `
      <img src="${member.img}" alt="${member.name}">
      <div class="member-info">
        <h3>${member.name}</h3>
        <p>${member.role}</p>
        <button class="read-more">Read More</button>
        <div class="extra-info">${member.bio}</div>
      </div>
    `;
    track.appendChild(card);
  });
  attachCardListeners();
}

function attachCardListeners() {
  document.querySelectorAll('.read-more').forEach(btn => {
    btn.onclick = () => {
      const extra = btn.nextElementSibling;
      extra.classList.toggle('visible');
      btn.textContent = extra.classList.contains('visible') ? 'Hide' : 'Read More';
    };
  });

  document.querySelectorAll('.member-card img').forEach(img => {
    img.onclick = () => {
      const infoBox = img.nextElementSibling;
      infoBox.classList.toggle('visible');
    };
  });
}

function nextMember() {
  currentIndex = (currentIndex + 1) % members.length;
  updateCard();
}

function prevMember() {
  currentIndex = (currentIndex - 1 + members.length) % members.length;
  updateCard();
}

window.onload = updateCard;
</script>
